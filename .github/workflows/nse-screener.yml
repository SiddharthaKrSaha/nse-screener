name: NSE Screener

on:
  schedule:
    - cron: '30 14 * * 1-5'   # 8:00 PM IST, Monâ€“Fri
  workflow_dispatch:         # Manual override button

permissions:
  contents: write

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas

      - name: Run NSE Screener
        run: |
          python scanner/main.py

      - name: Commit updated results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output/results.json results.json
          git commit -m "Daily NSE screener update" || echo "No changes"
          git push

